
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agora AI: The Wise Council</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* THEME VARIABLES */
      :root, :root[data-theme="sand"] {
        --bg-main: #fafaf9; /* stone-50 */
        --bg-card: #ffffff;
        --bg-hover: #f5f5f4;
        --text-body: #1c1917; /* stone-900 (Increased contrast from 800) */
        --text-muted: #57534e; /* stone-600 (Increased contrast from 500) */
        --border-color: #d6d3d1; /* stone-300 (Darker border from 200) */
        --accent: #d97706; /* amber-600 */
        --accent-fg: #ffffff;
      }

      :root[data-theme="autumn"] {
        --bg-main: #fff7ed; /* orange-50 */
        --bg-card: #ffffff;
        --bg-hover: #ffedd5;
        --text-body: #7c2d12; /* orange-900 */
        --text-muted: #9a3412; /* orange-800 */
        --border-color: #fed7aa; /* orange-200 */
        --accent: #ea580c; /* orange-600 */
        --accent-fg: #ffffff;
      }

      :root[data-theme="dark"] {
        --bg-main: #09090b; /* zinc-950 (True Black/Neutral) */
        --bg-card: #18181b; /* zinc-900 */
        --bg-hover: #27272a; /* zinc-800 */
        --text-body: #e4e4e7; /* zinc-200 */
        --text-muted: #a1a1aa; /* zinc-400 */
        --border-color: #27272a; /* zinc-800 */
        --accent: #fafafa; /* zinc-50 */
        --accent-fg: #000000;
      }
      
      :root[data-theme="midnight"] {
        --bg-main: #0f172a; /* slate-950 */
        --bg-card: #1e293b; /* slate-800 */
        --bg-hover: #334155; /* slate-700 */
        --text-body: #f1f5f9; /* slate-100 */
        --text-muted: #94a3b8; /* slate-400 */
        --border-color: #334155; /* slate-700 */
        --accent: #38bdf8; /* sky-400 */
        --accent-fg: #0f172a;
      }

      :root[data-theme="nordic"] {
        --bg-main: #f8fafc; /* slate-50 */
        --bg-card: #ffffff;
        --bg-hover: #e2e8f0; /* slate-200 */
        --text-body: #334155; /* slate-700 */
        --text-muted: #64748b; /* slate-500 */
        --border-color: #cbd5e1; /* slate-300 */
        --accent: #0ea5e9; /* sky-500 */
        --accent-fg: #ffffff;
      }

      :root[data-theme="eco"] {
        --bg-main: #022c22; /* emerald-950 */
        --bg-card: #064e3b; /* emerald-900 */
        --bg-hover: #065f46;
        --text-body: #ecfdf5; /* emerald-50 */
        --text-muted: #6ee7b7; /* emerald-300 */
        --border-color: #065f46; /* emerald-800 */
        --accent: #10b981; /* emerald-500 */
        --accent-fg: #ffffff;
      }
      
      :root[data-theme="mystic"] {
        --bg-main: #2e1065; /* violet-950 */
        --bg-card: #4c1d95; /* violet-900 */
        --bg-hover: #5b21b6; /* violet-800 */
        --text-body: #ede9fe; /* violet-50 */
        --text-muted: #a78bfa; /* violet-400 */
        --border-color: #6d28d9; /* violet-700 */
        --accent: #d8b4fe; /* violet-300 */
        --accent-fg: #2e1065;
      }
      
      :root[data-theme="rose"] {
        --bg-main: #fff1f2; /* rose-50 */
        --bg-card: #ffffff;
        --bg-hover: #ffe4e6; /* rose-100 */
        --text-body: #881337; /* rose-900 */
        --text-muted: #be123c; /* rose-700 */
        --border-color: #fecdd3; /* rose-200 */
        --accent: #e11d48; /* rose-600 */
        --accent-fg: #ffffff;
      }

      :root[data-theme="hitech"] {
        --bg-main: #000000;
        --bg-card: #0a0a0a;
        --bg-hover: #171717;
        --text-body: #22d3ee; /* cyan-400 */
        --text-muted: #0891b2; /* cyan-600 */
        --border-color: #262626; /* neutral-800 */
        --accent: #06b6d4; /* cyan-500 */
        --accent-fg: #000000;
      }

      /* Base styles to use variables */
      body {
        background-color: var(--bg-main);
        color: var(--text-body);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }
    </style>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
            serif: ['"Libre Baskerville"', 'ui-serif', 'Georgia', 'Cambria', '"Times New Roman"', 'Times', 'serif'],
          },
          extend: {
            colors: {
              main: 'var(--bg-main)',
              card: 'var(--bg-card)',
              hover: 'var(--bg-hover)',
              body: 'var(--text-body)',
              muted: 'var(--text-muted)',
              border: 'var(--border-color)',
              accent: 'var(--accent)',
              'accent-fg': 'var(--accent-fg)',
            },
            keyframes: {
              'fade-in-up': {
                  '0%': { opacity: '0', transform: 'translateY(10px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "firebase/app": "https://esm.sh/firebase@10.13.1/app",
    "firebase/auth": "https://esm.sh/firebase@10.13.1/auth?external=firebase/app",
    "firebase/firestore": "https://esm.sh/firebase@10.13.1/firestore?external=firebase/app",
    "firebase/": "https://esm.sh/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body class="font-sans antialiased h-screen overflow-hidden transition-colors duration-500">
    <div id="root" class="h-full"></div>
  </body>
</html>
