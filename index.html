
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agora AI: The Wise Council</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* THEME VARIABLES */
      :root, :root[data-theme="sand"] {
        --bg-main: #fafaf9;
        --bg-card: #ffffff;
        --bg-hover: #f5f5f4;
        --text-body: #1c1917;
        --text-muted: #57534e;
        --border-color: #d6d3d1;
        --accent: #d97706;
        --accent-fg: #ffffff;
      }

      :root[data-theme="autumn"] {
        --bg-main: #fff7ed;
        --bg-card: #ffffff;
        --bg-hover: #ffedd5;
        --text-body: #7c2d12;
        --text-muted: #9a3412;
        --border-color: #fed7aa;
        --accent: #ea580c;
        --accent-fg: #ffffff;
      }

      :root[data-theme="dark"] {
        --bg-main: #09090b;
        --bg-card: #18181b;
        --bg-hover: #27272a;
        --text-body: #e4e4e7;
        --text-muted: #a1a1aa;
        --border-color: #27272a;
        --accent: #fafafa;
        --accent-fg: #000000;
      }
      
      :root[data-theme="midnight"] {
        --bg-main: #0f172a;
        --bg-card: #1e293b;
        --bg-hover: #334155;
        --text-body: #f1f5f9;
        --text-muted: #94a3b8;
        --border-color: #334155;
        --accent: #38bdf8;
        --accent-fg: #0f172a;
      }

      :root[data-theme="nordic"] {
        --bg-main: #f8fafc;
        --bg-card: #ffffff;
        --bg-hover: #e2e8f0;
        --text-body: #334155;
        --text-muted: #64748b;
        --border-color: #cbd5e1;
        --accent: #0ea5e9;
        --accent-fg: #ffffff;
      }

      :root[data-theme="eco"] {
        --bg-main: #022c22;
        --bg-card: #064e3b;
        --bg-hover: #065f46;
        --text-body: #ecfdf5;
        --text-muted: #6ee7b7;
        --border-color: #065f46;
        --accent: #10b981;
        --accent-fg: #ffffff;
      }
      
      :root[data-theme="mystic"] {
        --bg-main: #2e1065;
        --bg-card: #4c1d95;
        --bg-hover: #5b21b6;
        --text-body: #ede9fe;
        --text-muted: #a78bfa;
        --border-color: #6d28d9;
        --accent: #d8b4fe;
        --accent-fg: #2e1065;
      }
      
      :root[data-theme="rose"] {
        --bg-main: #fff1f2;
        --bg-card: #ffffff;
        --bg-hover: #ffe4e6;
        --text-body: #881337;
        --text-muted: #be123c;
        --border-color: #fecdd3;
        --accent: #e11d48;
        --accent-fg: #ffffff;
      }

      :root[data-theme="hitech"] {
        --bg-main: #000000;
        --bg-card: #0a0a0a;
        --bg-hover: #171717;
        --text-body: #22d3ee;
        --text-muted: #0891b2;
        --border-color: #262626;
        --accent: #06b6d4;
        --accent-fg: #000000;
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-body);
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }
    </style>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
            serif: ['"Libre Baskerville"', 'ui-serif', 'Georgia', 'Cambria', '"Times New Roman"', 'Times', 'serif'],
          },
          extend: {
            colors: {
              main: 'var(--bg-main)',
              card: 'var(--bg-card)',
              hover: 'var(--bg-hover)',
              body: 'var(--text-body)',
              muted: 'var(--text-muted)',
              border: 'var(--border-color)',
              accent: 'var(--accent)',
              'accent-fg': 'var(--accent-fg)',
            },
            keyframes: {
              'fade-in-up': {
                  '0%': { opacity: '0', transform: 'translateY(10px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
  <body class="font-sans antialiased h-screen overflow-hidden transition-colors duration-500">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
